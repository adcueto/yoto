<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOTO - Plataforma Integradora</title>
    <!-- Rutas dinámicas para los archivos estáticos usando url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link href="{{ url_for('static', filename='FontAwesome/6.4.0/css/all.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='multimedia/img/icono.ico') }}">

<body>
    <header class="header">
        <div class="logo">
            <!-- Ruta dinámica para la imagen del logo -->

        </div>
        <h1>PLATAFORMA INTEGRADORA DE LA RED</h1>
        <div class="user-profile">

            <span>GERARDO</span>

                <a href="{{ url_for('home') }}">
                    <p>Cerrar sesión</p>
                </a>
            </div>
        </div>
    </header>

    <section class="services">
        <div class="service">
            <!-- Ruta dinámica para las imágenes de los servicios -->
            <img src="{{ url_for('static', filename='multimedia/img/m1.png') }}" alt="Sistema de Desempeño" class="service-icon">
            <a href="{{ url_for('deskpi') }}">
                <p>SISTEMA DE DESEMPEÑO DE LA RED</p>
            </a>
        </div>
        <div class="service">
            <img src="{{ url_for('static', filename='multimedia/img/m2.png') }}" alt="Sistema de Monitoreo" class="service-icon">
            <a href="{{ url_for('dashboard') }}">
                <p>SISTEMA DE MONITOREO DE LA RED</p>
            </a>
        </div>

            <img src="{{ url_for('static', filename='multimedia/img/m3.png') }}" alt="Sistema Estadístico" class="service-icon">
            <p>SISTEMA ESTADÍSTICO DE LA RED</p>
        </div>
        <div class="service">
            <img src="{{ url_for('static', filename='multimedia/img/m4.png') }}" alt="Sistema Auditor" class="service-icon">
            <p>SISTEMA AUDITOR DE LA RED</p>
        </div>-->

    <!-- Ruta dinámica para el archivo de JavaScript -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
